TelegramBot:
    module: TelegramBot
    class: TelegramBotEventListener
Switch Reset:
    class: SwitchReset
    delay: '10'
    dependencies: globals
    file: /home/homeassistant/appdaemon_log/switches.db
    module: switch_reset

