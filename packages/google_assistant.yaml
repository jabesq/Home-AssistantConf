google_assistant:
    project_id: hass-gassistant-dupras
    client_id: !secret google_assistant_client_id
    access_token: !secret google_assistant_token
    api_key: !secret google_assistant_api_key
    exposed_domains:
      - cover
    entity_config:
        switch.arbre_lumiere_switch:
            name: Arbre Lumière
            type: light
            expose: true
        switch.appletv:
            name: Apple TV
            aliases:
              - Apple TV
              - Apple télé
            expose: true
        switch.ps4:
            name: Playstation 4
            aliases:
              - Playstation 4
              - Playstation
              - PS4
            expose: true
        cover.global_cover:
            name: Tous les volets
            aliases:
              - Tous les volets
              - Les volets
            expose: true
        script.hue_soiree_tv:
            name: Soirée TV
            type: scene
            expose: true
        remote.harmony_hub:
            name: Télévision
            aliases:
              - Télévision
              - Télé
            expose: true
            type: switch
