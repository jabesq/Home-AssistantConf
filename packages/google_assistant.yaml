google_assistant:
    project_id: hass-gassistant-dupras
    client_id: !secret google_assistant_client_id
    access_token: !secret google_assistant_token
    api_key: !secret google_assistant_api_key
    exposed_domains:
      - cover
    entity_config:
        switch.arbre_lumiere_switch:
            name: Arbre Lumière
            type: light
            expose: true

        input_boolean.appletv:
            name: Apple TV
            aliases:
              - Apple TV
              - Apple télé
            type: switch
            expose: true
        input_boolean.ps4:
            name: Playstation 4
            aliases:
              - Playstation 4
              - Playstation
              - PS4
            type: switch
            expose: true
        input_boolean.switch:
            name: Nintendo Switch
            aliases:
              - Nintendo Switch
              - Switch
            type: switch
            expose: true
        remote.harmony_hub:
            name: Télévision
            expose: true
            type: switch

        cover.global_cover:
            name: Tous les volets
            aliases:
              - Tous les volets
              - Les volets
            expose: true
        cover.volet_chambre_amis:
            aliases:
              - Volet de la chambre d'amis
              - Volet chambre amis
            expose: true
        cover.volet_cuisine:
            aliases:
              - Volet de la cuisine
              - Volet cuisine
            expose: true
        cover.volet_salon:
            aliases:
              - Volet du salon
              - Volet salon
            expose: true
        script.hue_soiree_tv:
            name: Soirée TV
            aliases:
              - Soirée TV
              - Soirée Télé
            type: scene
            expose: true
