homeassistant:
    customize:
        sensor.arbre_lumiere_alarm_level:
            hidden: true
        sensor.arbre_lumiere_alarm_type:
            hidden: true
        sensor.arbre_lumiere_exporting:
            hidden: true
        sensor.arbre_lumiere_power_2:
            hidden: true
        sensor.arbre_lumiere_power_management:
            hidden: true
        sensor.arbre_lumiere_sourcenodeid:
            hidden: true
        sensor.multisensor_entree_alarm_level:
            hidden: true
        sensor.multisensor_entree_alarm_type:
            hidden: true
        sensor.multisensor_entree_sourcenodeid:
            hidden: true
        climate.remotec_zxt120eu_heating_1:
            hidden: true
        climate.remotec_zxt120eu_unused_4:
            hidden: true
        climate.remotec_zxt120eu_unused_6:
            hidden: true

zwave:
    usb_path: /dev/ttyACM0

climate:
  - platform: zwave

group:
    zw_multisensor_entree:
        name: Multisensor Entrée
        entities:
          - binary_sensor.multisensor_entree_sensor
          - sensor.multisensor_entree_temperature
          - sensor.multisensor_entree_relative_humidity
          - sensor.multisensor_entree_luminance
          - sensor.multisensor_entree_ultraviolet
          - sensor.multisensor_entree_burglar
    zw_arbre_lumiere:
        name: Arbre Lumière
        entities:
          - switch.arbre_lumiere_switch
          - sensor.arbre_lumiere_power
          - sensor.arbre_lumiere_energy